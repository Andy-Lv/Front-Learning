<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="1">
        <!-- first line -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="女" id="man"><label for="man">男</label>
            </td>
            <td>
                <input type="radio" name="sex" value="女" id="woman"><label for="woman">女</label>
            </td>
        </tr>

        <!-- second line -->
        <tr>
            <td>生日:</td>
            <td>
                <select name="" id="">
                    <option value="">请选择年份</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                </select>
            </td>
            <td>
                <select name="" id="">
                    <option value="">请选择月份</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
            <td>
                <select name="" id="">
                    <option value="">请选择日期</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </td>
        </tr>
        <!-- third line -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- forth line -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" value="已婚" id="yes"><label for="yes">已婚</label>
            </td>
            <td>
                <input type="radio" name="marry" value="未婚" id="no"><label for="no">未婚</label>
            </td>
        </tr>
        <!-- fifth line -->
        <tr>
            <td>学历：</td>
            <td><input type="text"></td>
        </tr>
        <!-- sixth line -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox">妩媚的
                <input type="checkbox">妖娆的
                <input type="checkbox">可爱的
                <input type="checkbox">美丽的
                <input type="checkbox">善良的
            </td>
        </tr>
        <!-- eleventh line -->
        <tr>
            <td>
                <textarea name="" id="" cols="30" rows="10">个人简介</textarea>
            </td>
        </tr>
        <!-- eighth line -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked>我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登陆</a>
            </td>
        </tr>
    </table>
</body>

</html>
