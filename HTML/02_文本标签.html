<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签 -->
    <h1>title 1</h1>
    <h2>title 2</h2>
    <h3>title 3</h3>
    <h4>title 4</h4>
    <h5>title 5</h5>
    <h6>title 6</h6>

    <!-- 段落标签 -->
    <p>I am your father</p>
    <p>I am your father</p>

    <!-- 换行标签 -->
    <p>I am your father <br/> Donot me?</p>

    <!-- 格式化标签 -->
        <!-- 加粗 -->
    <p>I am <strong>your</strong> father</p>    
    <p>I am <b>your</b> father</p>
        <!-- 倾斜 -->
    <p>I am <em>your</em> father</p>
        <!-- 删除线 -->
    <p>I am <del>your</del> father</p>
    <p>I am <s>your</s> father</p>
        <!-- 下划线 -->
    <p>I am <ins>your</ins> father</p>
    <p>I am <u>your</u> father</p>

    <!-- div and span 没有语义，就是一个盒子，用来装内容 -->
    <!-- div 表示分割、分区  span 表示跨度、跨距 -->
    <!-- div 标签用来布局，一行只能用一个 div 。大盒子 -->
    <div>我是一个 div 标签，我一人独占一行</div>123

    <br>
    <span>百度</span>
    <span>百度</span>
    <span>百度</span>

    <br>
    <!-- 图像标签 -->
    <!-- 图像标签的使用，src表示图像的地址 -->
    <!-- alt：图像显示不出来时用文字代替 -->
    <!-- title：鼠标放到图片上的提示文字 -->
    <!-- width：设置图像宽度 -->
    <!-- height：设置图像高度 -->
    <!-- border：设置图片边框 -->
    <!-- 同级路径没有符号，直接写图片的名称加后缀 -->
    <!-- 下一级路径  / -->
    <!-- 上一级路径  ../ -->
    <img src="图像 url" alt="图像" title="图像">

    <br>
    <!-- a 超链接 -->
    <!-- target="_blank" 在新页面打开链接 -->
    <!-- target="_self" 在当前页面打开链接 -->
    <a href="跳转目标" target="目标窗口弹出方式">文本或图像</a>
    <!-- 在链接文本的href属性中，设置属性之为“#名字”的形式，如：<a href ="#two">第2集<a> -->
    <!-- 找到目标位置的标签，在里面添加一个id属性=刚才的名字，如<h3 id="two">第2集介绍</h3> -->

    <br>
    <!-- 特殊标签 -->
        <!-- &nbsp; 表示一个空格 -->
        <!-- 小于号：&lt   大于号：&gt  -->
    
</body>
</html>
