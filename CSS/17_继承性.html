<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 字体和文字相关的都可以继承 */
        div {
            color: pink;
            size: 14px;
        }

        /* 行高的继承 */
        div {
            /* 如果行高不带单位,则为当前元素文字大小的多少倍 */
            font: 12px/24px 'Microsoft yahei';
        }
    </style>
</head>

<body>
    <div>
        <p>我是你爸爸</p>
    </div>
</body>

</html>
