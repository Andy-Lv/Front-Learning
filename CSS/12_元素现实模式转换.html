<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 120px;
            height: 50px;
            background-color: pink;
            /* 把行内元素转换为块级元素 */
            display: block;
        }

        div {
            display: inline;
        }

        span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">金星</a>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
