<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 相互之间顺序不要颠倒 -->
    <style>
        /* 未访问的链接,把没有选择过的链接选择出来 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 选择访问过的链接 */
        a:visited {
            color: yellow;
        }

        /* 选择鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /* 选择鼠标按下还没有弹起的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
