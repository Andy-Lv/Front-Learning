<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器,写上标签名 */
        p{
            color: green;
        }
        /* 类选择器 */
        .red{
            color: red;
        }
        .font35{
            font-size: 35px;
        }
        /* id选择器 */
        #pink{
            color: pink;
        }
        /* 通配符选择器 */
        /* 把所有标签都改为红色,不需要调用 */
        *{
            color: red;
        }
    </style>
</head>
<body>
    <p>I am your father</p>
    <!-- 每个标签可以选择多个类,类中间必须用空格分开 -->
    <div class="red">I am your father</div>
    <div class="red font35">I am your father</div>
    <div id="pink">I am your father</div>
</body>
</html>
