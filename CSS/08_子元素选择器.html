<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 只给li标签变色,a标签不变 -->
    <!-- 必须是离他最近一级的子元素 -->
    <style>
        .nav>li {
            color: red;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li><a href="#">强哥无敌</a></li>
    </ul>
</body>

</html>
